<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <title>Document</title>
    <style>
      .custom-button {
        width: calc(50% - 5px);
        margin: 2.5px;
      }
    </style>
    <script defer src="01-base/app.js"></script>
  </head>
  <body class="bg-dark text-light">
    <div class="container w-50 pt-5">
      <h1>Calculator</h1>
      <input
        type="number"
        class="form-control mb-2"
        placeholder="Enter 1st number"
        id="input1"
        value="10"
      />
      <input
        type="number"
        class="form-control mb-2"
        placeholder="Enter 2nd number"
        id="input2"
        value="5"
      />
      <div class="d-flex flex-wrap mb-2">
        <button class="btn btn-success mb-2 custom-button" id="plus">+</button>
        <button class="btn btn-danger mb-2 custom-button" id="minus">-</button>
        <button class="btn btn-success mb-2 custom-button" id="multiply">
          *
        </button>
        <button class="btn btn-danger mb-2 custom-button" id="divide">/</button>
      </div>
      <button class="btn btn-outline-info w-100 mb-2" id="submit">
        Calculate
      </button>

      <div class="text-bg-light p-3 text-center">
        <h4>Result:</h4>
        <p id="result" class="mb-0">0</p>
      </div>
    </div>
  </body>
</html>
